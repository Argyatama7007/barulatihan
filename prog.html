<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <link rel="stylesheet" href="PROG.css">
</head>
<body>
  <div class="form-container">
    <form>
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" placeholder="you name here"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" placeholder="your email here"></td>
        </tr>
        <tr class="address-row">
          <td>
            <div class="label-wrapper">
              <label for="address">Address:</label>
            </div>
          </td>
          <td>
            <textarea id="address" rows="4" cols="30" placeholder="25 Nowhere Street
Somewhere
Not Here
Y2K 5RU"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="postcode">Postcode:</label></td>
          <td><input type="text" id="postcode" placeholder="postal code"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
